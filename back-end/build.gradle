plugins {
    id 'java'
}

group 'by.danilov.client.server.applications'
version '1.0-SNAPSHOT'

sourceCompatibility = 8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.1.9.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-security', version: '2.2.0.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-freemarker', version: '2.1.9.RELEASE'

    compile group: 'org.apache.poi', name: 'poi-ooxml', version: '4.1.1'
    compile group: 'org.apache.poi', name: 'poi', version: '4.1.1'

    compile group: 'com.google.guava', name: 'guava', version: '28.1-jre'

    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.10'

}
